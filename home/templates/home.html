<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
  {% comment %} {{ agriland }} {% endcomment %}
  {{ agriland|json_script:"agriland-data" }}
  <div id="home">
    <div id="header">
      <h1>AgriLand</h1>
      <h3>Find your next farm</h3>

      <div id="search">
        <form action="/search" method="GET">
          <input type="text" name="search" id="searchInput" placeholder="Search for a farm" />
          <button type="submit" id="searchButton">Search</button>
        </form>
      </div>
      <div>
        <h3> Find Farms by crop</h3>
        <select name="village">
          <option value="village">Natoshi</option>
          <option value="village1">Village1</option>
          <option value="village2">Village2</option>
        </select>
        <select>
          <option value="wheat">Wheat</option>
          <option value="corn">Corn</option>
          <option value="soybeans">Soybeans</option>
          <option value="rice">Rice</option>
          <option value="potatoes">Potatoes</option>
          <option value="tomatoes">Tomatoes</option>
          <option value="cotton">Cotton</option>
          <option value="sugar">Sugar</option>
        </select>
        <select name="gut">
          <option value="village">1</option>
          <option value="village1">34</option>
          <option value="village2">56</option>
        </select>
      </div>
    </div>
    <div id="mainMap">
      <div id="map"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="/static/main.js"></script>
</body>

</html>
